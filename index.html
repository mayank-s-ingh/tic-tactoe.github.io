<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="heading"><b>Tic-Tac-Toe</b></h1>

        <button type="button" class="btn" onclick="init(init);" id="init">
            Start New Game
        </button>


        <table class="points-table">
            <tr class="player-name">
                <td class="t-block" id="nameX">
                    <h4>Player-X</h4>
                </td>
                <td class="t-block" id="nameO">
                    <h4>Player-O</h4>
                </td>
            </tr>
            <tr class="score">
                <td class="t-block" id="sX"></td>
                <td class="t-block" id="sO"></td>
            </tr>
        </table>

        <p class="start">
        <h3 id="message"></h3>
        </p>

        <div class="select">
            <p>
            <h3>Who will move first?</h3>
            </p>

            <button id="b1" type="button" onclick="newGame(b1);" class="selectButton">X</button>
            <button id="b2" type="button" onclick="newGame(b2);" class="selectButton">O</button>
        </div>


        <div class="table">
            <div class="row" id="row-1">
                <button type="button" id="s1" class="cell" onclick="nextTurn(s1);"></button>
                <button type="button" id="s2" class="cell" onclick="nextTurn(s2);"></button>
                <button type="button" id="s3" class="cell" onclick="nextTurn(s3);"></button>
            </div>

            <div class="row" id="row-2">
                <button type="button" id="s4" class="cell" onclick="nextTurn(s4);"></button>
                <button type="button" id="s5" class="cell" onclick="nextTurn(s5);"></button>
                <button type="button" id="s6" class="cell" onclick="nextTurn(s6);"></button>
            </div>

            <div class="row" id="row-3">
                <button type="button" id="s7" class="cell" onclick="nextTurn(s7);"></button>
                <button type="button" id="s8" class="cell" onclick="nextTurn(s8);"></button>
                <button type="button" id="s9" class="cell" onclick="nextTurn(s9);"></button>
            </div>
        </div>

        <button type="button" class="btn" onclick="init(reset);" id="reset">
            Reset
        </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
